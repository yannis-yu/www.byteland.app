<svg width="430" height="932" viewBox="0 0 430 932" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="blur-setup" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4" />
    </filter>
  </defs>

  <!-- Device Frame (Square Corners) -->
  <rect x="0" y="0" width="430" height="932" rx="0" fill="#F8FAFC" />

  <!-- Header -->
  <text x="215" y="60" font-family="sans-serif" font-size="24" font-weight="500" fill="#1E293B"
    text-anchor="middle">Setup API Key</text>

  <!-- Subtitle -->
  <text x="215" y="120" font-family="sans-serif" font-size="14" fill="#1E293B" text-anchor="middle">Please enter your
    Jules API Key to continue.</text>

  <!-- Input Field (Active State) -->
  <g transform="translate(20, 160)">
    <rect x="0" y="10" width="390" height="50" rx="4" stroke="#3B82F6" stroke-width="2" fill="#FFFFFF" />
    <!-- Label Background patch -->
    <rect x="10" y="0" width="60" height="20" fill="#F8FAFC" />
    <text x="15" y="15" font-family="sans-serif" font-size="12" fill="#3B82F6">API Key</text>

    <!-- Dots (Vertically Centered) -->
    <text x="15" y="35" font-family="sans-serif" font-size="32" fill="#1E293B" letter-spacing="2"
      dominant-baseline="central">......................</text>

    <!-- Arrow Right (Shifted x+30) -->
    <path d="M360 35L370 35M370 35L365 30M370 35L365 40" stroke="#1E293B" stroke-width="2" stroke-linecap="round"
      stroke-linejoin="round" />
  </g>

  <!-- Info Card (Blurred Content) -->
  <g transform="translate(20, 250)">
    <rect x="0" y="0" width="390" height="420" rx="16" fill="#F1F5F9" stroke="#E2E8F0" stroke-width="1" />

    <!-- Card Header (Visible) -->
    <g transform="translate(20, 30)">
      <path d="M2 8C2 8 4 6 8 6C12 6 14 8 14 8" stroke="#3B82F6" stroke-width="2" stroke-linecap="round" />
      <circle cx="5" cy="8" r="2" stroke="#3B82F6" stroke-width="2" />
      <path d="M12 8L16 8" stroke="#3B82F6" stroke-width="2" />

      <text x="25" y="8" font-family="sans-serif" font-size="16" font-weight="bold" fill="#1E293B">How to get your API
        Key</text>

      <!-- Chevron Up (Shifted x+30) -->
      <path d="M340 10L345 5L350 10" stroke="#3B82F6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
    </g>

    <!-- Blurred Instructions -->
    <g transform="translate(20, 70)" filter="url(#blur-setup)" opacity="0.6">
      <!-- Step 1 -->
      <circle cx="12" cy="12" r="12" fill="#3B82F6" />
      <rect x="35" y="6" width="200" height="12" rx="2" fill="#94A3B8" />

      <!-- Step 2 -->
      <g transform="translate(0, 40)">
        <circle cx="12" cy="12" r="12" fill="#3B82F6" />
        <rect x="35" y="6" width="240" height="12" rx="2" fill="#94A3B8" />
      </g>

      <!-- Step 3 -->
      <g transform="translate(0, 80)">
        <circle cx="12" cy="12" r="12" fill="#3B82F6" />
        <rect x="35" y="6" width="220" height="12" rx="2" fill="#94A3B8" />
        <!-- Image Mock -->
        <rect x="35" y="30" width="280" height="40" rx="8" fill="#1E293B" />
      </g>

      <!-- Step 4 -->
      <g transform="translate(0, 170)">
        <circle cx="12" cy="12" r="12" fill="#3B82F6" />
        <rect x="35" y="6" width="260" height="12" rx="2" fill="#94A3B8" />
        <rect x="35" y="26" width="100" height="12" rx="2" fill="#94A3B8" />
        <!-- Image Mock -->
        <rect x="35" y="50" width="280" height="30" rx="6" fill="#334155" />
      </g>
    </g>

    <!-- Open Settings Button (Blurred) -->
    <g transform="translate(25, 360)" filter="url(#blur-setup)" opacity="0.6">
      <rect x="0" y="0" width="340" height="40" rx="20" fill="#DBEAFE" />
      <rect x="115" y="12" width="110" height="16" rx="2" fill="#1E293B" />
    </g>

  </g>
</svg>