<svg width="400" height="800" viewBox="0 0 400 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.2" />
    </filter>
    <linearGradient id="fire-grad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#F08030" />
      <stop offset="100%" stop-color="#FF5F6D" />
    </linearGradient>
  </defs>

  <!-- Phone Frame -->
  <rect x="10" y="10" width="380" height="780" rx="40" fill="#111" />
  <rect x="20" y="20" width="360" height="760" rx="30" fill="#FFF" />

  <!-- Status Bar -->
  <path d="M20 50 H380" stroke="none" fill="none" />
  <circle cx="340" cy="40" r="3" fill="#FFF" />
  <rect x="350" y="37" width="16" height="6" rx="2" stroke="#FFF" />
  <text x="40" y="45" font-family="Arial" font-size="14" font-weight="bold" fill="#FFF">9:41</text>

  <!-- Header Background -->
  <path d="M20 20 H380 V350 C380 350 380 400 200 400 C20 400 20 350 20 350 V20 Z" fill="url(#fire-grad)" />

  <!-- Back Button -->
  <circle cx="50" cy="80" r="20" fill="#FFF" opacity="0.2" />
  <path d="M55 75 L45 80 L55 85" stroke="#FFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />

  <!-- Pokemon Name & Number -->
  <text x="40" y="140" font-family="Arial" font-size="36" font-weight="bold" fill="#FFF">Charizard</text>
  <text x="320" y="140" font-family="Arial" font-size="18" font-weight="bold" fill="#FFF" opacity="0.8">#006</text>

  <!-- Type Badges -->
  <rect x="40" y="160" width="70" height="26" rx="13" fill="#FFF" opacity="0.3" />
  <text x="58" y="178" font-family="Arial" font-size="12" font-weight="bold" fill="#FFF">FIRE</text>
  <rect x="120" y="160" width="80" height="26" rx="13" fill="#FFF" opacity="0.3" />
  <text x="135" y="178" font-family="Arial" font-size="12" font-weight="bold" fill="#FFF">FLYING</text>

  <!-- Pokemon Image Placeholder -->
  <circle cx="200" cy="280" r="100" fill="#FFF" opacity="0.2" />
  <circle cx="200" cy="280" r="80" fill="#FFF" opacity="0.9" />
  <!-- Ideally a Charizard SVG path here, but using circles for abstraction -->

  <!-- Content Area -->
  <text x="40" y="440" font-family="Arial" font-size="20" font-weight="bold" fill="#333">Base Stats</text>

  <!-- Stats Bars -->
  <g transform="translate(40, 470)">
    <!-- HP -->
    <text x="0" y="10" font-family="Arial" font-size="12" fill="#999" font-weight="bold">HP</text>
    <rect x="40" y="2" width="280" height="8" rx="4" fill="#EEE" />
    <rect x="40" y="2" width="140" height="8" rx="4" fill="#FF5F6D" />
    <text x="330" y="10" font-family="Arial" font-size="12" fill="#333" font-weight="bold">78</text>

    <!-- ATK -->
    <text x="0" y="35" font-family="Arial" font-size="12" fill="#999" font-weight="bold">ATK</text>
    <rect x="40" y="27" width="280" height="8" rx="4" fill="#EEE" />
    <rect x="40" y="27" width="160" height="8" rx="4" fill="#FF5F6D" />
    <text x="330" y="35" font-family="Arial" font-size="12" fill="#333" font-weight="bold">84</text>

    <!-- DEF -->
    <text x="0" y="60" font-family="Arial" font-size="12" fill="#999" font-weight="bold">DEF</text>
    <rect x="40" y="52" width="280" height="8" rx="4" fill="#EEE" />
    <rect x="40" y="52" width="140" height="8" rx="4" fill="#FF5F6D" />
    <text x="330" y="60" font-family="Arial" font-size="12" fill="#333" font-weight="bold">78</text>

    <!-- SPA -->
    <text x="0" y="85" font-family="Arial" font-size="12" fill="#999" font-weight="bold">SPA</text>
    <rect x="40" y="77" width="280" height="8" rx="4" fill="#EEE" />
    <rect x="40" y="77" width="200" height="8" rx="4" fill="#78C850" /> <!-- High stat green -->
    <text x="330" y="85" font-family="Arial" font-size="12" fill="#333" font-weight="bold">109</text>

    <!-- SPD -->
    <text x="0" y="110" font-family="Arial" font-size="12" fill="#999" font-weight="bold">SPD</text>
    <rect x="40" y="102" width="280" height="8" rx="4" fill="#EEE" />
    <rect x="40" y="102" width="160" height="8" rx="4" fill="#FF5F6D" />
    <text x="330" y="110" font-family="Arial" font-size="12" fill="#333" font-weight="bold">85</text>

    <!-- SPE -->
    <text x="0" y="135" font-family="Arial" font-size="12" fill="#999" font-weight="bold">SPE</text>
    <rect x="40" y="127" width="280" height="8" rx="4" fill="#EEE" />
    <rect x="40" y="127" width="190" height="8" rx="4" fill="#78C850" />
    <text x="330" y="135" font-family="Arial" font-size="12" fill="#333" font-weight="bold">100</text>
  </g>

  <!-- Evolution Chain -->
  <text x="40" y="650" font-family="Arial" font-size="20" font-weight="bold" fill="#333">Evolution</text>
  <circle cx="80" cy="700" r="30" fill="#EEE" />
  <path d="M120 700 H140" stroke="#DDD" stroke-width="2" />
  <circle cx="180" cy="700" r="30" fill="#EEE" />
  <path d="M220 700 H240" stroke="#DDD" stroke-width="2" />
  <circle cx="280" cy="700" r="35" fill="#F08030" opacity="0.2" /> <!-- Current -->

  <!-- Home Indicator -->
  <rect x="140" y="770" width="120" height="5" rx="2.5" fill="#000" />

</svg>