<svg width="430" height="932" viewBox="0 0 430 932" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="blur-md" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4" />
    </filter>
    <filter id="blur-sm" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" />
    </filter>
  </defs>

  <!-- Device Frame (Square Corners) -->
  <rect x="0" y="0" width="430" height="932" rx="0" fill="#121212" />

  <!-- Header (Skeleton + Blur) -->
  <g filter="url(#blur-md)" opacity="0.4">
    <rect x="20" y="40" width="390" height="60" fill="#121212" />
    <path d="M45 70L55 60M45 70L55 80M45 70H70" stroke="white" stroke-width="2" stroke-linecap="round"
      stroke-linejoin="round" />
    <rect x="85" y="60" width="180" height="20" rx="4" fill="#333" />
    <circle cx="375" cy="70" r="10" fill="#333" />
    <circle cx="340" cy="70" r="10" fill="#333" />
  </g>

  <!-- Previous Context (Skeleton + Blur) -->
  <g filter="url(#blur-md)" opacity="0.3">
    <rect x="145" y="105" width="140" height="16" rx="4" fill="#3B82F6" />
    <path d="M115 112H135 M295 112H315" stroke="#333" stroke-width="1" />
  </g>

  <!-- User Message (Sharp, Adjusted Padding) -->
  <rect x="150" y="160" width="260" height="90" rx="12" fill="#2563EB" />
  <text x="165" y="190" font-family="sans-serif" font-size="14" fill="white">Proceed with the plan.</text>
  <text x="165" y="210" font-family="sans-serif" font-size="14" fill="white">There's still more data to cover.</text>

  <!-- Timestamp (Skeleton + Blur) -->
  <g filter="url(#blur-sm)" opacity="0.6">
    <rect x="330" y="230" width="70" height="8" rx="4" fill="#BFDBFE" />
  </g>

  <!-- Plan Card (Sharp, Increased Height) -->
  <rect x="20" y="270" width="390" height="370" rx="12" fill="#2D2D30" />

  <!-- Plan Header -->
  <text x="40" y="305" font-family="sans-serif" font-size="16" font-weight="bold" fill="#E2E8F0">Plan Generated</text>
  <line x1="40" y1="325" x2="390" y2="325" stroke="#3E3E42" stroke-width="1" />

  <!-- Plan Items -->
  <g transform="translate(0, 40)">
    <!-- Item 1 (Collapsed) -->
    <text x="40" y="320" font-family="sans-serif" font-size="14" font-weight="bold" fill="#E2E8F0">1. Project Structure
      Setup</text>
    <path d="M380 315L375 320L370 315" stroke="#9CA3AF" stroke-width="2" stroke-linecap="round"
      stroke-linejoin="round" />

    <!-- Separator -->
    <line x1="40" y1="340" x2="390" y2="340" stroke="#3E3E42" stroke-width="1" />

    <!-- Item 2 (Expanded) -->
    <text x="40" y="365" font-family="sans-serif" font-size="14" font-weight="bold" fill="#E2E8F0">2. Basic Data Layer:
      API Client</text>
    <!-- Blue Up Arrow -->
    <path d="M380 370L375 365L370 370" stroke="#3B82F6" stroke-width="2" stroke-linecap="round"
      stroke-linejoin="round" />

    <!-- Expanded Content -->
    <g transform="translate(40, 390)">
      <circle cx="5" cy="5" r="2" fill="#9CA3AF" />
      <text x="15" y="8" font-family="sans-serif" font-size="13" fill="#D1D5DB">Define OpenDota API baseURL in</text>
      <text x="15" y="24" font-family="sans-serif" font-size="13" fill="#D1D5DB">core/constants.dart</text>

      <circle cx="5" cy="45" r="2" fill="#9CA3AF" />
      <text x="15" y="48" font-family="sans-serif" font-size="13" fill="#D1D5DB">Implement singleton ApiClient
        using</text>
      <text x="15" y="64" font-family="sans-serif" font-size="13" fill="#D1D5DB">Dio in core/api_client.dart</text>
    </g>

    <!-- Separator -->
    <line x1="40" y1="470" x2="390" y2="470" stroke="#3E3E42" stroke-width="1" />

    <!-- Item 3 (Collapsed) -->
    <text x="40" y="500" font-family="sans-serif" font-size="14" font-weight="bold" fill="#E2E8F0">3. Hero Data Layer
      (HeroService)</text>
    <path d="M380 495L375 500L370 495" stroke="#9CA3AF" stroke-width="2" stroke-linecap="round"
      stroke-linejoin="round" />

    <!-- Item 4 (Collapsed) -->
    <text x="40" y="540" font-family="sans-serif" font-size="14" font-weight="bold" fill="#E2E8F0">4. Pro Matches
      Module</text>
    <path d="M380 535L375 540L370 535" stroke="#9CA3AF" stroke-width="2" stroke-linecap="round"
      stroke-linejoin="round" />
  </g>

  <!-- Timestamp (Skeleton + Blur) -->
  <g filter="url(#blur-sm)" opacity="0.6">
    <rect x="320" y="610" width="70" height="8" rx="4" fill="#6B7280" />
  </g>

  <!-- Collapse Details (Skeleton + Blur) -->
  <g filter="url(#blur-sm)" opacity="0.5">
    <rect x="165" y="660" width="100" height="12" rx="4" fill="#3B82F6" />
  </g>

  <!-- Input Area (Skeleton + Blur) -->
  <g filter="url(#blur-md)" opacity="0.5">
    <rect x="0" y="872" width="430" height="60" fill="#121212" stroke-top="#333333" />
    <rect x="20" y="882" width="330" height="40" rx="20" fill="#333" />
    <circle cx="390" cy="902" r="20" fill="#2563EB" />
  </g>
</svg>