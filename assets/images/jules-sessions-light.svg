        <circle cx="5" cy="5" r="6" fill="#22C55E" /> <!-- Green Check Bg -->
        <path d="M2 5L4 7L8 3" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />

        <path d="M20 2H24L26 4H32V9H20V2Z" stroke="#64748B" stroke-width="1.5" fill="none" /> <!-- Folder Icon -->

        <!-- Shimmer Branch -->
        <g filter="url(#blur-sm)" opacity="0.6">
          <rect x="40" y="0" width="100" height="10" rx="2" fill="#94A3B8" />
        </g>

        <!-- Shimmer Date -->
        <g filter="url(#blur-sm)" opacity="0.6">
          <rect x="280" y="0" width="80" height="10" rx="2" fill="#94A3B8" />
        </g>
      </g>
    </g>

    <!-- Item 2: Implementing Dark Mode (Unread) -->
    <g transform="translate(20, 80)">
      <circle cx="5" cy="15" r="4" fill="#3B82F6" />
      <text x="20" y="20" font-family="sans-serif" font-size="16" font-weight="bold" fill="#1E293B">Implementing Dark
