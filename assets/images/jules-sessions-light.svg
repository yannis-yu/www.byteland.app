      <circle cx="10" cy="10" r="7" stroke="#64748B" stroke-width="2" stroke-dasharray="1 3" />
      <text x="10" y="35" font-family="sans-serif" font-size="10" fill="#64748B" text-anchor="middle">Settings</text>
    </g>
