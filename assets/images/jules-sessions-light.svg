        <rect x="0" y="8" width="180" height="14" rx="2" fill="#94A3B8" />
        <g transform="translate(0, 35)">
          <circle cx="5" cy="5" r="6" fill="#22C55E" />
          <rect x="40" y="0" width="110" height="10" rx="2" fill="#94A3B8" />
          <rect x="280" y="0" width="80" height="10" rx="2" fill="#94A3B8" />
        </g>
      </g>

      <!-- Item 6 -->
      <g transform="translate(0, 160)">
        <!-- Removed Blue Dot -->
        <rect x="0" y="8" width="220" height="14" rx="2" fill="#94A3B8" />
        <g transform="translate(0, 35)">
          <circle cx="5" cy="5" r="6" fill="#22C55E" />
          <rect x="40" y="0" width="90" height="10" rx="2" fill="#94A3B8" />
          <rect x="280" y="0" width="80" height="10" rx="2" fill="#94A3B8" />
        </g>
      </g>

      <!-- Item 7 -->
      <g transform="translate(0, 240)">
        <!-- Removed Blue Dot -->
        <rect x="0" y="8" width="160" height="14" rx="2" fill="#94A3B8" />
        <g transform="translate(0, 35)">
          <circle cx="5" cy="5" r="6" fill="#22C55E" />
          <rect x="40" y="0" width="100" height="10" rx="2" fill="#94A3B8" />
          <rect x="280" y="0" width="80" height="10" rx="2" fill="#94A3B8" />
