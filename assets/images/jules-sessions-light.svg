  <!-- List Container -->
  <g transform="translate(0, 90)">

    <!-- Item 1: Refactoring Authentication Flow (Unread) -->
    <g transform="translate(20, 0)">
      <circle cx="5" cy="15" r="4" fill="#3B82F6" /> <!-- Blue Dot -->
      <text x="20" y="20" font-family="sans-serif" font-size="16" font-weight="bold" fill="#1E293B">Refactoring
