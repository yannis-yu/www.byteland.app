  <path d="M364 66L358 60" stroke="#1E293B" stroke-width="2" stroke-linecap="round" />

  <!-- Refresh Icon (Shifted x+30) -->
  <path d="M412 51V56H407" stroke="#1E293B" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
  <path d="M412 56C410 52 406 49 402 50C398 51 395 54 396 58C397 62 400 65 404 65C407 65 409 64 411 62" stroke="#1E293B"
