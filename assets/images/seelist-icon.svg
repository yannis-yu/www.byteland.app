<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Heart Path Definition -->
    <path id="heart-path" d="M 50 90 C 10 60 0 35 25 15 C 40 5 50 25 50 25 C 50 25 60 5 75 15 C 100 35 90 60 50 90 Z" />

    <!-- Gradient for the Film Strip Base -->
    <linearGradient id="film-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF3B30" /> <!-- Red (Left) -->
      <stop offset="50%" stop-color="#007AFF" /> <!-- Blue (Right) -->
      <stop offset="100%" stop-color="#34C759" /> <!-- Green (Bottom) -->
    </linearGradient>
  </defs>

  <!-- Heartbeat Animation Group -->
  <g transform-origin="50 50">
    <animateTransform attributeName="transform" type="scale" values="1; 1.05; 1" dur="2s" repeatCount="indefinite"
      calcMode="spline" keySplines="0.4 0 0.2 1; 0.4 0 0.2 1" />

    <!-- Film Strip Base (Thick Colored Stroke) -->
    <use href="#heart-path" fill="none" stroke="url(#film-gradient)" stroke-width="16" stroke-linecap="round"
      stroke-linejoin="round" />

    <!-- Sprocket Holes (Dashed White Line) -->
    <use href="#heart-path" fill="none" stroke="white" stroke-width="4" stroke-dasharray="0 10" stroke-linecap="round"
      opacity="0.9">
      <animate attributeName="stroke-dashoffset" values="0; -200" dur="5s" repeatCount="indefinite" calcMode="linear" />
    </use>
  </g>
</svg>