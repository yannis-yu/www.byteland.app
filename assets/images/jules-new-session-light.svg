<svg width="430" height="932" viewBox="0 0 430 932" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Device Frame (Square Corners) -->
  <rect x="0" y="0" width="430" height="932" rx="0" fill="#F8FAFC" />

  <!-- Header -->
  <g transform="translate(20, 60)">
    <path d="M0 12H24M0 12L12 0M0 12L12 24" transform="scale(0.8) translate(0, 5)" stroke="#1E293B" stroke-width="2"
      stroke-linecap="round" stroke-linejoin="round" />
    <text x="195" y="20" font-family="sans-serif" font-size="20" font-weight="500" fill="#1E293B"
      text-anchor="middle">New Session</text>
  </g>

  <!-- Form Container -->
  <g transform="translate(20, 120)">

    <!-- Repository Input -->
    <g transform="translate(0, 0)">
      <rect x="0" y="10" width="390" height="50" rx="4" stroke="#94A3B8" stroke-width="1" fill="none" />
      <!-- Label Background patch -->
      <rect x="10" y="0" width="70" height="20" fill="#F8FAFC" />
      <text x="15" y="15" font-family="sans-serif" font-size="12" fill="#64748B">Repository</text>

      <text x="15" y="42" font-family="sans-serif" font-size="16" fill="#1E293B">mobile-client</text>
      <!-- Dropdown Arrow (Shifted x+30) -->
      <path d="M365 35L370 40L375 35" stroke="#64748B" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
        fill="#64748B" />
    </g>

    <!-- Branch Input -->
    <g transform="translate(0, 80)">
      <rect x="0" y="10" width="390" height="50" rx="4" stroke="#94A3B8" stroke-width="1" fill="none" />
      <rect x="10" y="0" width="50" height="20" fill="#F8FAFC" />
      <text x="15" y="15" font-family="sans-serif" font-size="12" fill="#64748B">Branch</text>

      <text x="15" y="42" font-family="sans-serif" font-size="16" fill="#1E293B">feature/user-auth</text>
      <path d="M365 35L370 40L375 35" stroke="#64748B" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
        fill="#64748B" />
    </g>

    <!-- Title Input -->
    <g transform="translate(0, 160)">
      <rect x="0" y="0" width="390" height="50" rx="4" stroke="#94A3B8" stroke-width="1" fill="none" />
      <text x="15" y="32" font-family="sans-serif" font-size="16" fill="#64748B">Title (Optional)</text>
    </g>

    <!-- Checkboxes -->
    <g transform="translate(10, 240)">
      <!-- Checkbox 1 -->
      <rect x="0" y="0" width="20" height="20" rx="2" stroke="#64748B" stroke-width="2" fill="none" />
      <text x="35" y="16" font-family="sans-serif" font-size="16" fill="#1E293B">Auto Create Pull Request</text>

      <!-- Checkbox 2 -->
      <g transform="translate(0, 50)">
        <rect x="0" y="0" width="20" height="20" rx="2" stroke="#64748B" stroke-width="2" fill="none" />
        <text x="35" y="16" font-family="sans-serif" font-size="16" fill="#1E293B">Require Plan Approval</text>
      </g>
    </g>

    <!-- Prompt Input -->
    <g transform="translate(0, 340)">
      <rect x="0" y="0" width="390" height="150" rx="4" stroke="#94A3B8" stroke-width="1" fill="none" />
      <text x="15" y="30" font-family="sans-serif" font-size="16" fill="#64748B">Prompt</text>
    </g>

    <!-- Start Button -->
    <g transform="translate(0, 520)">
      <rect x="0" y="0" width="390" height="50" rx="25" fill="#F1F5F9" />
      <text x="195" y="32" font-family="sans-serif" font-size="16" font-weight="500" fill="#3B82F6"
        text-anchor="middle">Start Session</text>
    </g>

  </g>
</svg>