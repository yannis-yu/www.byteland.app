<svg width="400" height="800" viewBox="0 0 400 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.2" />
    </filter>
    <linearGradient id="card-grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ffffff" />
      <stop offset="100%" stop-color="#f8f9fa" />
    </linearGradient>
  </defs>

  <!-- Phone Frame -->
  <rect x="10" y="10" width="380" height="780" rx="40" fill="#111" />
  <rect x="20" y="20" width="360" height="760" rx="30" fill="#F2F2F7" />

  <!-- Status Bar -->
  <path d="M20 50 H380" stroke="none" fill="none" />
  <circle cx="340" cy="40" r="3" fill="#000" />
  <rect x="350" y="37" width="16" height="6" rx="2" stroke="#000" />
  <text x="40" y="45" font-family="Arial" font-size="14" font-weight="bold" fill="#000">9:41</text>

  <!-- Header -->
  <text x="40" y="100" font-family="Arial" font-size="32" font-weight="bold" fill="#FF3B30">JoyDex</text>
  <circle cx="340" cy="90" r="20" fill="#EEE" />

  <!-- Search Bar -->
  <rect x="40" y="130" width="320" height="44" rx="12" fill="#FFF" filter="url(#shadow)" />
  <text x="80" y="157" font-family="Arial" font-size="16" fill="#999">Search Pok√©mon...</text>
  <circle cx="60" cy="152" r="6" stroke="#999" stroke-width="2" fill="none" />
  <line x1="64" y1="156" x2="68" y2="160" stroke="#999" stroke-width="2" />

  <!-- Categories -->
  <rect x="40" y="200" width="100" height="30" rx="15" fill="#FF3B30" />
  <text x="65" y="220" font-family="Arial" font-size="14" fill="white" font-weight="bold">All Gen</text>
  <rect x="150" y="200" width="80" height="30" rx="15" fill="#FFF" stroke="#DDD" />
  <text x="170" y="220" font-family="Arial" font-size="14" fill="#666">Teams</text>
  <rect x="240" y="200" width="80" height="30" rx="15" fill="#FFF" stroke="#DDD" />
  <text x="260" y="220" font-family="Arial" font-size="14" fill="#666">Shiny</text>

  <!-- Pokemon Grid -->
  <!-- Card 1: Bulbasaur -->
  <g transform="translate(40, 260)">
    <rect width="150" height="180" rx="16" fill="url(#card-grad)" filter="url(#shadow)" />
    <text x="15" y="30" font-family="Arial" font-size="18" font-weight="bold" fill="#333">Bulbasaur</text>
    <rect x="15" y="40" width="50" height="20" rx="10" fill="#78C850" opacity="0.2" />
    <text x="25" y="54" font-family="Arial" font-size="10" fill="#78C850" font-weight="bold">GRASS</text>
    <circle cx="100" cy="120" r="40" fill="#78C850" opacity="0.1" />
    <circle cx="100" cy="120" r="30" fill="#78C850" /> <!-- Placeholder for sprite -->
    <text x="110" y="170" font-family="Arial" font-size="12" fill="#CCC">#001</text>
  </g>

  <!-- Card 2: Charmander -->
  <g transform="translate(210, 260)">
    <rect width="150" height="180" rx="16" fill="url(#card-grad)" filter="url(#shadow)" />
    <text x="15" y="30" font-family="Arial" font-size="18" font-weight="bold" fill="#333">Charmander</text>
    <rect x="15" y="40" width="50" height="20" rx="10" fill="#F08030" opacity="0.2" />
    <text x="25" y="54" font-family="Arial" font-size="10" fill="#F08030" font-weight="bold">FIRE</text>
    <circle cx="100" cy="120" r="40" fill="#F08030" opacity="0.1" />
    <circle cx="100" cy="120" r="30" fill="#F08030" />
    <text x="110" y="170" font-family="Arial" font-size="12" fill="#CCC">#004</text>
  </g>

  <!-- Card 3: Squirtle -->
  <g transform="translate(40, 460)">
    <rect width="150" height="180" rx="16" fill="url(#card-grad)" filter="url(#shadow)" />
    <text x="15" y="30" font-family="Arial" font-size="18" font-weight="bold" fill="#333">Squirtle</text>
    <rect x="15" y="40" width="50" height="20" rx="10" fill="#6890F0" opacity="0.2" />
    <text x="25" y="54" font-family="Arial" font-size="10" fill="#6890F0" font-weight="bold">WATER</text>
    <circle cx="100" cy="120" r="40" fill="#6890F0" opacity="0.1" />
    <circle cx="100" cy="120" r="30" fill="#6890F0" />
    <text x="110" y="170" font-family="Arial" font-size="12" fill="#CCC">#007</text>
  </g>

  <!-- Card 4: Pikachu -->
  <g transform="translate(210, 460)">
    <rect width="150" height="180" rx="16" fill="url(#card-grad)" filter="url(#shadow)" />
    <text x="15" y="30" font-family="Arial" font-size="18" font-weight="bold" fill="#333">Pikachu</text>
    <rect x="15" y="40" width="50" height="20" rx="10" fill="#F8D030" opacity="0.2" />
    <text x="25" y="54" font-family="Arial" font-size="10" fill="#F8D030" font-weight="bold">ELEC</text>
    <circle cx="100" cy="120" r="40" fill="#F8D030" opacity="0.1" />
    <circle cx="100" cy="120" r="30" fill="#F8D030" />
    <text x="110" y="170" font-family="Arial" font-size="12" fill="#CCC">#025</text>
  </g>

  <!-- Bottom Navigation -->
  <rect x="20" y="700" width="360" height="80" rx="30" fill="#FFF" />
  <path d="M20 700 H380" stroke="#EEE" stroke-width="1" />
  <!-- Nav Icons -->
  <circle cx="90" cy="740" r="24" fill="#FF3B30" opacity="0.1" />
  <circle cx="90" cy="740" r="10" fill="#FF3B30" /> <!-- Home -->
  <circle cx="163" cy="740" r="10" fill="#CCC" /> <!-- Search -->
  <circle cx="236" cy="740" r="10" fill="#CCC" /> <!-- Team -->
  <circle cx="310" cy="740" r="10" fill="#CCC" /> <!-- Settings -->

  <!-- Home Indicator -->
  <rect x="140" y="770" width="120" height="5" rx="2.5" fill="#000" />

</svg>